name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - run: cd Server
      - name: Build with Maven
        run: mvn clean install
      - name: Code coverage report
        run: bash <(curl -s https://codecov.io/bash)
        